server:
  port: 8080
spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8181/realms/fitness-app-2/protocol/openid-connect/certs
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: activity-service
              uri: lb://ACTIVITY-SERVICE
              predicates:
                - Path=/activities/api/**
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/users/api/**
            - id: ai-service
              uri: lb://AI-SERVICE
              predicates:
                - Path=/recommendations/api/**


