<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Calculator.css">
    <script src="./Calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h5>Calculator</h5>
        </div>
        <div class="container-fluid">
            <form action="" class="form">
                <div class="first-number">
                    <label for="">Enter the first number</label>
                    <input type="number" class="firstNumber">
                </div>
                <div class="second-number">
                    <label for="">Enter the second number</label>
                    <input type="number" class="secondNumber">
                </div>
                <div class="submit-button">
                    <input type="button" value="submit"class="submit" onclick="calculator()">
                </div>
                <p class="result"></p>
            </form>
        </div>
    </div>
</body>
</html>
